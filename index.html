<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="manifest" href="manifest.json">

  <link rel="icon" type="image/png" href="image/logo.png">


  <title>Country Info App</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="image/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        Country Info
      </a>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Results</li>
      </ol>
    </nav>

    <!-- Search Form -->
    <form id="searchForm">
      <div class="form-group">
        <label for="searchInput">Search Country</label>
        <input type="text" class="form-control" id="searchInput" placeholder="Search..." required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br>

    <!-- Country Cards Container -->
    <div class="container">
      <div class="row" id="countryCards"></div>
    </div>
  </div>

  <br>

  <footer class="bg-body-tertiary text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2024 Copyright:
        <a class="text-body" href="https://imagesearchfinder.netlify.app/">imagesearchfinder.netlify.app</a>
      </div>
      <!-- Copyright -->
    </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="script.js"> </script>
  
</body>
</html>
